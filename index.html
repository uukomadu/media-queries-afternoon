<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Media Queries</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Serif:400,400i|Montserrat:400,800|Pacifico" rel="stylesheet">
    <script src="main.js"></script>
</head>
<body>
    <header class="main-nav">
        <div class="container">
        <nav>
            <div class="menu-mini">
                <div class="logo">Start Bootstrap</div>
                <button class="menu-btn">Menu</button>
            
                <ul class="main-nav-left">
                    <li class="nav-links">Services</li>
                    <li class="nav-links">Portfolio</li>
                    <li class="nav-links">About</li>
                    <li class="nav-links">Team</li>
                    <li class="nav-links">Contact</li>
                </ul>
            </div>
            <div class="tag">
                <span class="tagline">Welcome To Our Studio!</span>
                <h1 class="tagline-header">it's nice to meet you</h1>
                <button class="tag-btn">tell me more</button>
            </div>
        </nav>
    </div>
    </header> 
</body>
</html>
